<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff3366;
            text-align: center;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .heart {
            font-size: 3em;
            color: #ff3366;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feliz Dia dos Namorados!</h1>
        <div class="heart">&#10084;</div>
        <p class="message">Você é a razão do meu sorriso todos os dias. Obrigado por fazer parte da minha vida. Te amo!</p>
    </div>

    <h1>Feliz Dia dos Namorados!</h1>
    <p>Você é a pessoa mais especial da minha vida. Te amo!</p>

</body>
</html>
